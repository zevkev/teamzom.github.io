<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://media.discordapp.net/attachments/701840860353921094/1143179674281852970/Logo_White.png" type="image/png">
    <title>Impressum</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #e7feff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .impressum-box {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .impressum-box h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .impressum-box p {
            font-size: 18px;
            margin: 10px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .back-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            overflow: hidden;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .scroll-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .scroll-button.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="impressum-box">
            <h1>Impressum</h1>
            <p>Kevin Kliver</p>
            <p>Tulpenweg 11</p>
            <p>47475 Kamp-Lintfort</p>
            <p>E-Mail: kliv.kev@gmail.com</p>
            <p>Diese Seite gehört zu ZevKev.</p>
        </div>
      
        <div class="button-container">
            <a class="back-button" href="https://teamzom.de/zevkev">Zurück zu ZevKev</a>
        </div>
    </div>

    <button class="scroll-button" onclick="scrollToTop()">Nach oben</button>

    <script>
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.querySelector('.scroll-button').classList.add('show');
            } else {
                document.querySelector('.scroll-button').classList.remove('show');
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
