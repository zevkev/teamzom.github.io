<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum - ZevKev</title>
    <link rel="icon" href="https://static.thenounproject.com/png/92864-200.png" type="image/png">
    <meta name="description" content="Herzlich willkommen auf der Impressumsseite von ZevKev. Hier finden Sie alle erforderlichen Informationen, einschließlich des Namens und der Adresse unseres Unternehmens.">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #56beba;
            font-family: Arial, sans-serif;
            animation: backgroundChange 20s linear infinite;
            position: relative;
            overflow: hidden;
            transition: background 3s;
        }

        @keyframes backgroundChange {
            0% {
                background-color: #56beba;
            }
            20% {
                background-color: #4c6ef5;
            }
            40% {
                background-color: #2e2d88;
            }
            60% {
                background-color: #0000ff;
            }
            80% {
                background-color: #56beba;
            }
            100% {
                background-color: #4c6ef5;
            }
        }

        .impressum-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
            transition: box-shadow 0.5s;
        }

        h1 {
            color: #4c6ef5;
            font-size: 24px;
        }

        p {
            font-size: 16px;
        }

        a {
            color: #4c6ef5;
            text-decoration: none;
        }

        /* Parallax-Effekt ohne Schatten */
        body:hover {
            background-attachment: fixed;
            animation: wave 3s infinite;
        }

        @keyframes wave {
            0%, 100% {
                background-position: 50% 0;
            }
            50% {
                background-position: 50% 5%;
            }
        }
    </style>
</head>
<body>
    <div class="impressum-box">
        <h1>Impressum</h1>
        <p>
            Kommt noch<br>
            E-Mail: <a href="mailto:kontakt.teamzom@gmail.com">kontakt.teamzom@gmail.com</a>
        </p>
        <p>Dieses Impressum gehört zu ZevKev</p>
        <div class="centered-div" style="text-align: center;">
            <a href="https://teamzom.de/zevkev">Zurück zu ZevKev</a>
        </div>
    </div>
    <script>
        const box = document.querySelector('.impressum-box');
        
        // Verfolge die Mausposition und passe den Schatten an
        document.addEventListener('mousemove', (e) => {
            const offsetX = e.clientX - box.offsetLeft - box.offsetWidth / 2;
            const offsetY = e.clientY - box.offsetTop - box.offsetHeight / 2;
            const distance = Math.sqrt(offsetX * offsetX + offsetY * offsetY);
            const shadowX = offsetX / distance * 10;
            const shadowY = offsetY / distance * 10;
            box.style.boxShadow = `${shadowX}px ${shadowY}px 20px rgba(0, 0, 0, 0.4)`;
        });
    </script>
</body>
</html>
