<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein Titel hier</title>
    <link rel="icon" type="image/png" href="https://media.discordapp.net/attachments/701844352150011955/1177627808810401792/Discord_probe.png?ex=6573325c&is=6560bd5c&hm=872b6b8e7c9979fed8ab500691d12a97da8b4e6d32697c7e5f391870ecc4ce71&=&format=webp&width=702&height=702">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #001a33; /* Dark blue color */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .stat-view {
            background-color: #004080; /* Darker blue color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 80%;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        input[type="text"], input[type="password"], textarea, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #004080; /* Darker blue color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #003366; /* Slightly darker blue color */
        }

        #statsContainer {
            margin-top: 20px;
        }

        .stat-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #0066cc; /* Blue color */
            border-radius: 10px;
            color: #fff;
            text-align: left;
        }

        .stat-item h2 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .datum, .names, .gewinner {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .datum {
            color: #ecf0f1;
        }

        .names {
            color: #ecf0f1;
            font-style: italic;
        }

        .gewinner {
            color: #ecf0f1;
        }

        .share-buttons {
            margin-top: 20px;
        }

        .share-buttons a {
            display: inline-block;
            background-color: #008ae6; /* Light blue color */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .share-text {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="stat-view">
        <img src="https://media.discordapp.net/attachments/701844352150011955/1177626604936114307/Logo_Ver_2.png?ex=6573313d&is=6560bc3d&hm=10b2de8f3d9f4c16ae7bccd2c715239ba47582ae384823a5e9232918b31af808&=&format=webp" alt="Logo">
        <form id="statForm">
            <label for="statText">Text eingeben:</label>
            <textarea id="statText" rows="4" placeholder="Fügen Sie hier Ihren Text ein"></textarea>
            <label for="numberOfPlayers">Anzahl der Spieler:</label>
            <input type="number" id="numberOfPlayers" placeholder="Anzahl der Spieler" min="1" value="2">
            <label for="names">Namen:</label>
            <input type="text" id="names" placeholder="Spieler1 VS Spieler2">
            <label for="datum">Datum:</label>
            <input type="text" id="datum" placeholder="Datum">
            <label for="gewinner">Gewinner:</label>
            <input type="text" id="gewinner" placeholder="Gewinner">
            <button type="button" onclick="addStat()">Stat hinzufügen</button>
        </form>
        <div id="statsContainer"></div>
        <button id="removeButton" onclick="promptPasswordAndRemove()" disabled>Letzten Stat entfernen</button>
        <div class="share-text" id="shareText"></div>
        <canvas id="canvas"></canvas>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Load stats from local storage
                loadStats();
            });

            function addStat() {
                var numberOfPlayers = document.getElementById('numberOfPlayers').value;
                var namesInput = document.getElementById('names').value;
                var datum = document.getElementById('datum').value;
                var gewinner = document.getElementById('gewinner').value;

                if (namesInput.trim() !== '' && datum.trim() !== '' && gewinner.trim() !== '') {
                    var statsContainer = document.getElementById('statsContainer');
                    var statItem = document.createElement('div');
                    statItem.className = 'stat-item';

                    var namesArray = namesInput.split(' VS ');
                    if (namesArray.length === parseInt(numberOfPlayers)) {
                        // Creating HTML for statItem
                        statItem.innerHTML = `
                            <h2>${document.getElementById('statText').value}</h2>
                            <p class="datum">${datum ? `Datum: ${datum}` : ''}</p>
                            <p class="names">${namesArray ? `Namen: ${namesArray.join(' VS ')}` : ''}</p>
                            <p class="gewinner">${gewinner ? `Gewinner: ${gewinner}` : ''}</p>
                        `;

                        statsContainer.appendChild(statItem);

                        // Clear input fields
                        document.getElementById('statText').value = '';
                        document.getElementById('numberOfPlayers').value = '2';
                        document.getElementById('names').value = '';
                        document.getElementById('datum').value = '';
                        document.getElementById('gewinner').value = '';

                        // Save stats to local storage
                        saveStats();

                        // Enable remove button
                        document.getElementById('removeButton').disabled = false;

                        // Show share text
                        var shareText = document.getElementById('shareText');
                        shareText.innerText = 'Teile diesen Link, um den letzten Stat anzuzeigen:';
                    } else {
                        alert(`Bitte geben Sie die Namen von ${numberOfPlayers} Spielern mit "VS" getrennt ein.`);
                    }
                } else {
                    alert('Bitte füllen Sie alle Felder aus.');
                }
            }

            function saveStats() {
                var statsContainer = document.getElementById('statsContainer').innerHTML;
                localStorage.setItem('wweStats', statsContainer);
            }

            function loadStats() {
                var savedStats = localStorage.getItem('wweStats');
                if (savedStats) {
                    document.getElementById('statsContainer').innerHTML = savedStats;

                    // Enable remove button if there are stats
                    document.getElementById('removeButton').disabled = savedStats.trim() === '';
                }
            }

            function promptPasswordAndRemove() {
                var password = prompt('Bitte geben Sie das Passwort ein, um den letzten Stat zu entfernen:');
                if (password === 'kevistcool') {
                    removeLastStat();
                } else {
                    alert('Falsches Passwort!');
                }
            }

            function removeLastStat() {
                var statsContainer = document.getElementById('statsContainer');
                var statItems = statsContainer.getElementsByClassName('stat-item');
                if (statItems.length > 0) {
                    statsContainer.removeChild(statItems[statItems.length - 1]);

                    // Save stats to local storage
                    saveStats();

                    // Disable remove button if there are no stats
                    document.getElementById('removeButton').disabled = statItems.length === 0;

                    // Hide share text when stats are removed
                    var shareText = document.getElementById('shareText');
                    shareText.innerText = '';
                }
            }
        </script>
    </div>
</body>
</html>
