<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/973599267212111993/1148686636704604241/IMG-20230905-WA0035.jpg" type="image/jpeg">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #56beba;
            font-family: Arial, sans-serif;
            animation: backgroundChange 30s linear infinite; /* Längere Animation für den Hintergrund */
            position: relative;
            overflow: hidden;
            transition: background 3s;
        }

        @keyframes backgroundChange {
            0% {
                background-color: #56beba;
            }
            20% {
                background-color: #4c6ef5;
            }
            40% {
                background-color: #2e2d88;
            }
            60% {
                background-color: #0000ff;
            }
            80% {
                background-color: #56beba;
            }
            100% {
                background-color: #4c6ef5;
            }
        }

        .impressum-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Verbesserter Schatten nur für die Textbox */
            text-align: center;
            max-width: 80%; /* An die Bildschirmgröße anpassen */
            transition: box-shadow 0.5s;
        }

        h1 {
            color: #4c6ef5;
            font-size: 24px;
        }

        p {
            font-size: 16px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .button-wrapper {
            display: flex;
        }

        .button {
            background-color: #4c6ef5; /* Gleiche Hintergrundfarbe für alle Knöpfe */
            color: #ffffff;
            font-size: 18px; /* Größere Schrift für die Schaltflächen */
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 10px; /* Geringerer Radius für die Schaltflächen */
            text-decoration: none;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .impressum-box:hover {
            transition: box-shadow 0.5s;
        }

        .impressum-box:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Verbesserter Schatten nur für die Textbox */
        }
    </style>
</head>
<body>
    <div class="impressum-box">
        <h1>404 - Seite nicht gefunden</h1>
        <p>Die angeforderte Seite wurde nicht gefunden.</p>
        <div class="button-container">
            <div class="button-wrapper">
                <a href="https://teamzom.de/zevkev" class="button">Zevkev</a>
                <a href="https://teamzom.de/jamon" class="button">Jamon</a>
            </div>
            <div class="button-wrapper">
                <a href="https://teamzom.de/teamzom" class="button">Teamzom</a>
                <a href="https://teamzom.de/definitely" class="button">Definitely</a>
            </div>
        </div>
    </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const pageName = '404'; // Setze den Namen deiner Seite hier ein
      const webhookURL = 'https://discord.com/api/webhooks/1180510042718470215/03X0fhLkRnCwuI5mym-cmpbSavbNZ5oWtPQxHBjEj4DrjHqwPEHfjI-NSKT3VKbhpPnS';

      // Nachricht als Embed erstellen
      const embedMessage = {
        embeds: [{
          title: 'Seitenbesuch',
          description: `Jemand hat die Seite besucht: ${pageName}`,
          color: 0x3498db, // Blaue Farbe (kann nach Bedarf geändert werden)
        }],
      };

      // Nachricht an Discord senden
      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(embedMessage),
      })
      .then(response => console.log('Log an Discord gesendet'))
      .catch(error => console.error('Fehler beim Senden des Logs an Discord:', error));
    });
  </script>
</body>
</html>
