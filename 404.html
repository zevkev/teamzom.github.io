<!DOCTYPE html>
<html>
<head>
  <title>404 Seite nicht gefunden</title>
  <style>
    /* CSS styles here */
  </style>
</head>
<body>
  <div class="box">
    <h1 id="text">404 - Seite nicht gefunden</h1>
    <div class="button-container">
      <button onclick="window.location.href='/teamzom'">TeamZom</button>
      <button onclick="window.location.href='zevkev'">Zevkev</button>
      <button onclick="window.location.href='jamonhd'">JamonHD</button>
    </div>
  </div>

  <script>
    var texts = [
      "Seite nicht gefunden",
      "Es tut uns leid, aber die gew√ºnschte Seite existiert nicht",
      "Hoppla! Hier ist etwas schiefgelaufen. Die Seite, die du suchst, konnte nicht gefunden werden",
      "Leider konnten wir die angeforderte Seite nicht finden"
    ];

    var fonts = [
      "Arial, sans-serif",
      "Verdana, sans-serif",
      "Helvetica, sans-serif",
      "Times New Roman, serif",
      "Courier New, monospace",
      "Georgia, serif",
      "Palatino, serif",
      "Garamond, serif",
      "Bookman, serif",
      "Comic Sans MS, cursive",
      "Impact, fantasy",
      "Courier, monospace",
      "Lucida Console, monospace",
      "Trebuchet MS, sans-serif",
      "Arial Black, sans-serif",
      "Century Gothic, sans-serif",
      "Lucida Sans Unicode, sans-serif",
      "Tahoma, sans-serif",
      "Geneva, sans-serif",
      "Franklin Gothic Medium, sans-serif",
      "Brush Script MT, cursive",
      "Copperplate, fantasy",
      "Rockwell, serif",
      "Bodoni MT, serif",
      "Lucida Bright, serif",
      "Futura, sans-serif",
      "Consolas, monospace",
      "Segoe UI, sans-serif",
      "Myriad Pro, sans-serif",
      "Optima, sans-serif",
      "Baskerville, serif"
    ];

    var speakers = [
      { name: "ZevKev", voiceURI: "Google UK English Male", lang: "en-GB" },
      { name: "JamonHD", voiceURI: "Google US English Male", lang: "en-US" },
      { name: "TeamZom", voiceURI: "Google Deutsch", lang: "de-DE" }
    ];

    function getRandomIndex(array) {
      return Math.floor(Math.random() * array.length);
    }

    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function getRandomPitch() {
      return Math.random() * 2 + 0.5; // Random pitch between 0.5 and 2.5
    }

    function getRandomSpeed() {
      return Math.random() * 2 + 0.5; // Random speed between 0.5 and 2.5
    }

    function changeText() {
      var textElement = document.getElementById("text");
      var randomIndex = getRandomIndex(texts);
      var randomFont = fonts[getRandomIndex(fonts)];
      var randomSpeaker = speakers[getRandomIndex(speakers)];
      var color1 = getRandomColor();
      var color2 = getRandomColor();
      var backgroundColor = getRandomColor();

      textElement.textContent = randomSpeaker.name + " sagt: " + texts[randomIndex];
      textElement.style.background = "linear-gradient(to right, " + color1 + ", " + color2 + ")";
      textElement.style.webkitTextFillColor = "transparent";
      textElement.style.webkitBackgroundClip = "text";
      textElement.style.fontFamily = randomFont;
      document.body.style.backgroundColor = backgroundColor;

      // Speak the text
      var utterance = new SpeechSynthesisUtterance(texts[randomIndex]);
      utterance.pitch = getRandomPitch();
      utterance.rate = getRandomSpeed();
      utterance.voiceURI = randomSpeaker.voiceURI;
      utterance.lang = randomSpeaker.lang;
      window.speechSynthesis.speak(utterance);
    }

    window.addEventListener("load", changeText);
  </script>
</body>
</html>
