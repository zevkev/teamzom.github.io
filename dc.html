<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #redirectContainer {
            background-color: #444;
            padding: 30px;
            border-radius: 10px;
        }

        #redirectInstructions {
            margin-bottom: 20px;
        }

        #redirectButton1, #redirectButton2 {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #7289da;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
    </style>
    <title>Discord Redirect</title>
</head>
<body>
    <div id="redirectContainer">
        <p id="redirectInstructions">Automatische Öffnung der Discord-Server alle 3 Sekunden. Klicke auf die unten stehenden Buttons, um die Discord-Server manuell zu öffnen.</p>
        
        <button id="redirectButton1" onclick="openDiscordServer('https://discord.com/invite/PkAR44WJnx')">Öffne Discord Server 1</button>
        <button id="redirectButton2" onclick="openDiscordServer('https://discord.com/invite/93c6EbsSYQ')">Öffne Discord Server 2</button>
    </div>

    <script>
        var attempts = 0;
        var maxAttempts = 5; // Maximale Anzahl an Versuchen, die automatische Öffnung fortzusetzen

        function openDiscordServer(url) {
            // Öffne den Discord-Server in einem neuen Tab
            var newTab = window.open(url, '_blank');

            // Überprüfe, ob der neue Tab erfolgreich geöffnet wurde
            if (!newTab) {
                attempts++;
                if (attempts < maxAttempts) {
                    // Falls nicht erfolgreich und Anzahl der Versuche nicht überschritten, versuche es erneut alle 3 Sekunden
                    setTimeout(function() {
                        openDiscordServer(url);
                    }, 3000);
                } else {
                    // Falls die maximale Anzahl an Versuchen überschritten wurde, leite automatisch weiter
                    alert("Automatische Öffnung wurde blockiert. Du wirst nun automatisch weitergeleitet.");
                    redirectToSecondServer();
                }
            }
        }

        function redirectToSecondServer() {
            window.location.replace("https://discord.com/invite/93c6EbsSYQ");
        }
    </script>
</body>
</html>
