<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Redirect</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #7289da;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<button onclick="redirectDiscords()">Discord Redirect</button>

<script>
    function redirectDiscords() {
        // Ã–ffne ersten Link in neuem Tab nach 1 Sekunde
        setTimeout(function () {
            window.open('https://discord.com/invite/PkAR44WJnx', '_blank');
        }, 1000);

        // Ersetze die aktuelle Seite durch den zweiten Link nach weiteren 2 Sekunden
        setTimeout(function () {
            window.location.replace('https://discord.com/invite/93c6EbsSYQ');
        }, 3000);
    }
</script>

</body>
</html>
