<!DOCTYPE html>
<html lang="de">
    <script>
  document.addEventListener('DOMContentLoaded', function() {
    const pageName = 'Discord';
    const webhookURL = 'https://discord.com/api/webhooks/1180510042718470215/03X0fhLkRnCwuI5mym-cmpbSavbNZ5oWtPQxHBjEj4DrjHqwPEHfjI-NSKT3VKbhpPnS';

    // Funktion zur Generierung einer zuf채lligen Discord-Farbe
    function getRandomColor() {
      const colors = [0x7289da, 0x1abc9c, 0x3498db, 0xe74c3c, 0x2ecc71];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Nachricht als Embed erstellen
    const embedMessage = {
      embeds: [{
        title: 'Seitenbesuch',
        description: `Jemand hat die Seite besucht: ${pageName}`,
        color: getRandomColor(), // Zuf채llige Discord-Farbe
      }],
      username: 'Discord', // Discord-Nutzername
      content: 'Discord Server besuch', // Nachrichteninhalt
    };

    // Nachricht an Discord senden
    fetch(webhookURL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(embedMessage),
    })
    .then(response => console.log('Log an Discord gesendet'))
    .catch(error => console.error('Fehler beim Senden des Logs an Discord:', error));
  });
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Redirect</title>
    <link rel="icon" href="https://media.discordapp.net/attachments/973599267212111993/1193606878521999421/Logo1.png?ex=65ad5407&is=659adf07&hm=a80610c83e0225205720b5d666871b7befe3f32253849ec74ec6ec7299f6d357&=&format=webp&quality=lossless&width=701&height=701" type="image/png">
    <style>

<body>

<div class="container">
    <h1>Discord Redirect</h1>
    <p>Du wirst zu einem Discord-Server weitergeleitet.</p>
    <button onclick="redirectDiscords()">Discord beitreten</button>
</div>

<script>
    function redirectDiscords() {
        // Erstelle den zweiten Link in einem neuen Tab nach 1 Sekunde
        setTimeout(function () {
            window.open('https://discord.com/invite/93c6EbsSYQ', '_blank');
        }, 1000);

        // Ersetze die aktuelle Seite durch den ersten Link nach weiteren 2 Sekunden
        setTimeout(function () {
            window.location.replace('https://discord.com/invite/PkAR44WJnx');
        }, 3000);
    }

    // Automatischer Redirect beim Laden der Seite
    redirectDiscords();
</script>
