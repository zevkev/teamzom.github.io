<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Redirect</title>
    <link rel="icon" href="https://media.discordapp.net/attachments/973599267212111993/1193606878521999421/Logo1.png?ex=65ad5407&is=659adf07&hm=a80610c83e0225205720b5d666871b7befe3f32253849ec74ec6ec7299f6d357&=&format=webp&quality=lossless&width=701&height=701" type="image/png">
    <style>
        body {
            background-color: #2c2f33;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #7289da;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #677bc4;
        }

        .container {
            background-color: #36393f;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
        }

        p {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Discord Redirect</h1>
    <p>Du wirst zu einem Discord-Server weitergeleitet.</p>
    <button onclick="redirectDiscords()">Discord beitreten</button>
</div>

<script>
    function redirectDiscords() {
        // Erstelle den zweiten Link in einem neuen Tab nach 1 Sekunde
        setTimeout(function () {
            window.open('https://discord.com/invite/93c6EbsSYQ', '_blank');
        }, 1000);

        // Ersetze die aktuelle Seite durch den ersten Link nach weiteren 2 Sekunden
        setTimeout(function () {
            window.location.replace('https://discord.com/invite/PkAR44WJnx');
        }, 3000);
    }

    // Automatischer Redirect beim Laden der Seite
    redirectDiscords();
</script>

</body>
</html>
