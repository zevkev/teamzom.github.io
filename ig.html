<script>
  document.addEventListener('DOMContentLoaded', function() {
    const pageName = 'ZevKev: InstantGaming Partnerbesuch';
    const webhookURL = 'https://discord.com/api/webhooks/1180510042718470215/03X0fhLkRnCwuI5mym-cmpbSavbNZ5oWtPQxHBjEj4DrjHqwPEHfjI-NSKT3VKbhpPnS';

    // Choose a random joke about spending money on video games or looking at video games
    const jokes = [
      'Warum hat der Computer kalt? Weil er Windows hat!',
      'Warum haben Geister so schlechte Lügen? Weil man durch sie hindurchsehen kann!',
      'Was sagt ein Informatiker, wenn er in den Wald geht? "Programmieren wir ein Baum"',
      'Warum haben Programmierer eine schlechte Augen? Weil sie immer auf den Code schauen!',
      'Warum war der Mathematikbuch traurig? Weil es zu viele Probleme hatte!',
      'Wie nennt man einen Informatiker, der kein Fleisch isst? Ein Vegeta-Programmierer!',
      'Warum hat der Programmierer schlechte Noten in der Schule? Weil er immer nur die Hälfte versteht!',
      'Wie nennt man ein Informatiker auf dem Bauernhof? Ein Datenbauer!',
      'Warum hat der Computer keinen Freunde? Weil er immer nur Daten analysiert!',
      'Warum haben Programmierer immer kalte Hände? Weil sie nur im Code schreiben!'
    ];
    const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];

    // Choose a random Neon color
    const neonColors = [
      0xFFA500, 0xFFD700, 0xFF8C00, 0xFF6347, 0xFF4500, // Neon orange tones
      0xFF69B4, 0xFFC0CB, 0xFF1493, 0xFF007F, 0xFF69B4, // Neon pink tones
      0xFF0000, 0xFF6347, 0xFF4500, 0xDC143C, 0xB22222, // Neon red tones
      0x800080, 0x9932CC, 0x9400D3, 0x8A2BE2, 0x800080  // Neon purple tones
    ];
    const randomColor = neonColors[Math.floor(Math.random() * neonColors.length)];

    // Nachricht als Embed erstellen
    const embedMessage = {
      embeds: [{
        title: 'Seitenbesuch',
        description: randomJoke,
        color: randomColor,
      }],
    };

    // Nachricht an Discord senden
    fetch(webhookURL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(embedMessage),
    })
    .then(response => console.log('Log an Discord gesendet'))
    .catch(error => console.error('Fehler beim Senden des Logs an Discord:', error));
  });
</script>
